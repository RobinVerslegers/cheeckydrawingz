	<!-- Waarom hebben jullie Dendermonde gekozen als uitvalbasis voor jullie onderneming?

De samenwerking met de stad Dendermonde verraste ons. Het project Nouveau City is al enige tijd werkzaam, weliswaar op een abstracte en theoretische wijze in afwachting dat er zich een gepast moment voor een fysieke concretisering kon voordoen. En dan stelde Dendermonde zich enkele weken geleden kandidaat. Een stad in beweging! 

Welke plannen hebben jullie voor de toekomst?

Met Dendermonde specifiek?

Met Nouveau City. Willen jullie lokaal werken of koesteren jullie nationale en internationale dromen?

Beide.
Ons uitgangspunt is een spiritueel stadsmodel, een model dat ‘zweeft’ boven onze gekende wereld als een droomlandschap. De stad Dendermonde biedt ons nu de mogelijke ankerpunten om deze droom werkelijkheid te laten worden op lokale basis. We willen graag binnen België actief blijven omdat het land bekendstaat voor zijn openheid naar experimentele architectuur. We streven naar een globaal model dat overal ter wereld toepasbaar is en uiteindelijk de wereld als geheel zal vormgeven. 

Architectuur speelde een niet onbelangrijke rol in Celbeton (de naam alleen al!). Tussen 1957 en 1975 is er veel gebeurd op het vlak van architectuur in België. Wat betekent vernieuwing anno 2023 op vlak van stedenbouw?

Architectuur is inderdaad één van de fundamentele bouwstenen van zowel Celbeton als van de gehele samenleving. (lacht) Nee, volgens mij begrijpt u ons verkeerd. Nouveau City richt zich specifiek op een toekomst die veraf ligt. Ons bureau beoogt een nieuw landschap dat voor de Vlaming of de Dendermondenaar nog ongekend is en dat hen uiteindelijk een nieuwe vorm van vrijheid kan brengen.
Wij zijn geen architectenbureau dat een huis of appartementsblok op het perceel van een buurman zal ontwerpen. Wij denken extensiever: wij cultiveren ideeën waarin wonen, samenleven en voornamelijk kunst centraal staan. 

Werkt Nouveau City aan een kritiek op de huidige status quo? Of hebben jullie ook concrete voorstellen voor morgen?

Ons model kan als kritiek gelezen worden, maar dat is niet het uiteindelijke doel waar het bureau naar streeft. Nouveau City is een B-architectenbureau, dat iets achter de hand heeft mócht het misgaan. De concrete voorstellen voor morgen aanschouwen we als de problemen van volgende week (lacht). We hebben verschillende modellen die we in de toekomst graag aan jullie voorstellen, laat het ons daarbij houden.

Kunnen de mensen jullie bereiken? In gesprek met jullie gaan? Hoe verloopt de communicatie rond jullie projecten?

U kan ons steeds bereiken op kantoor: Nouveau City Architects Dendermonde, Kerkstaat 69, 9200 Dendermonde. Tijdens de kantooruren. Of via de website: www.nouveaucity-architects.be 

Ik krijg de website spijtig genoeg niet geopend.

Dat is vreemd… ik bekijk het even. 

De problemen lijken opgelost. Ik heb de site bekeken. Ik had nog een laatste vraag: architecten hebben jullie wel eens vaker kunstenaars genoemd. Beschouwen jullie jullie eerder als architect of als kunstenaar? 

Wel, laten we het zo stellen: “kunstenaars weten dat wij architecten zijn en architecten denken dat wij kunstenaars zijn.”
